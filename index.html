<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>
            Mini Calculator
        </title>
    </head>
    <body>
        <center>
        <h1>
            Mini Calculator
        </h1>
        <div>
            <b>
                First Number
            </b>
            <input type="number" id="fn">
        </div>
        <br><br>
        <div>
            <b>Second Number</b>
            <input type="number" id="sn">
        </div>
        <br><br>
        <span><input type="button" value="Addition" id="b1" class="btn" onclick="add()"></span>
        <span><input type="button" value="Subtraction" id="b2" class="btn" onclick="subtract()"></span>
        <span><input type="button" value="Multiplication" id="b3" class="btn"onclick="Multiplication()"></span>
        <span><input type="button" value="Division" id="b4" class="btn" onclick="Division()"></span>
        </center>
        <center>
            <section>
              <div class="container">
              <div class="grid-row reverse video-gallery">
              
              <input type="radio" value="1" name="video-list" id="video-1" checked="checked" />
              <label for="video-1">Addition
              </label>
              
              <input type="radio" value="2" name="video-list" id="video-2" />
              <label for="video-2">Subtraction</label>
              
              <input type="radio" value="3" name="video-list" id="video-3" />
              <label for="video-3">Multiplication</label>
              
              <input type="radio" value="4" name="video-list" id="video-4" />
              <label for="video-4">Division</label>
              
              
              <div class="video video-1">
                <iframe width="1190" height="669" src="https://www.youtube.com/embed/mAvuom42NyY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              
              <div class="video video-2">
                <iframe width="1190" height="669" src="https://www.youtube.com/embed/Y6M89-6106I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              
              <div class="video video-3">
                <iframe width="1190" height="669" src="https://www.youtube.com/embed/FJ5qLWP3Fqo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              
              <div class="video video-4">
                <iframe width="1190" height="669" src="https://www.youtube.com/embed/HdU_rf7eMTI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              </div>
              </div>
              </div>
    </body>
</html>
